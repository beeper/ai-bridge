# Connector-specific configuration lives under the `network:` section of the
# main config file.

openai:
  # Optional. Set this to share a single API key across all users. Leave blank to
  # require each user to provide their own key during the login flow. You can
  # still set it via the OPENAI_API_KEY environment variable.
  api_key: ""

  # Optional account scoping knobs. Leave empty unless your key is scoped to
  # a specific org or project.
  organization_id: ""
  project_id: ""

  # Use this if you need to talk to a custom base URL (for example Azure hosts
  # or a proxy). Leave empty to use api.openai.com.
  base_url: ""

  # Defaults for new rooms/logins. Users can override most of these via
  # room commands if desired.
  default_model: "gpt-4.1-mini"
  default_temperature: 0.3
  max_context_messages: 12
  max_completion_tokens: 512

  system_prompt: |
    You are a helpful assistant talking to Matrix users via the ai-bridge.
    Answer clearly and concisely. Use Markdown when it helps.

  # Timeout for OpenAI API calls. Use Go duration syntax.
  request_timeout: 45s

bridge:
  # Command prefix for management commands like `!gpt config`.
  command_prefix: "!gpt"

  # Whether to mirror Matrix typing notifications to the OpenAI connector.
  typing_notifications: true

  # Mention the assistant's MXID when echoing replies into rooms. Useful when
  # the room has additional participants.
  mention_assistant: false
