name: Module Boundaries

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  boundary-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: ./scripts/check_module_boundaries.sh
